    <style>
      body {
        background-color: #050505;

        overflow-x: hidden;

      ::-webkit-scrollbar { width: 4px; }

      .glitch-text { position: relative; }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
      }
      .glitch-text::before { color: #0ff; z-index: -1; animation: glitch-anim-1 2s infinite linear alternate-reverse; }
      .glitch-text::after { color: #f0f; z-index: -2; animation: glitch-anim-2 3s infinite linear alternate-reverse; }
      
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        100% { clip-path: inset(30% 0 30% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        100% { clip-path: inset(20% 0 70% 0); transform: translate(-2px, 1px); }
      }

      /* Glitch Image Effect */
      .glitch-img-container { position: relative; overflow: hidden; }
      .glitch-img-container:hover .glitch-img { opacity: 1; }
      .glitch-img {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;
        mix-blend-mode: hard-light; transition: opacity 0.3s;
      }
      .glitch-img:nth-child(2) { background-color: rgba(255,0,0,0.5); transform: translate(5px, 0); }
      .glitch-img:nth-child(3) { background-color: rgba(0,255,0,0.5); transform: translate(-5px, 0); }
      .glitch-img:nth-child(4) { background-color: rgba(0,0,255,0.5); transform: translate(0, 5px); }

      /* Hexagon Clip Path */
      .hex-node {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      /* Tesseract / Cube */
      .scene-3d { perspective: 600px; width: 100px; height: 100px; }
      .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; animation: rotate-cube 10s infinite linear; }
      .cube-face { position: absolute; width: 100px; height: 100px; border: 1px solid rgba(34, 211, 238, 0.5); background: rgba(34, 211, 238, 0.05); }
      .face-front  { transform: rotateY(  0deg) translateZ(50px); }
      .face-right  { transform: rotateY( 90deg) translateZ(50px); }
      .face-back   { transform: rotateY(180deg) translateZ(50px); }
      .face-left   { transform: rotateY(-90deg) translateZ(50px); }
      .face-top    { transform: rotateX( 90deg) translateZ(50px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(50px); }
      @keyframes rotate-cube {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }

      /* Gradient Text Effect */
      .gradient-text {
        background: linear-gradient(135deg, #22d3ee 0%, #a855f7 25%, #ec4899 50%, #22d3ee 75%, #a855f7 100%);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 6s ease infinite;
      }

      .gradient-text-cyan {
        background: linear-gradient(90deg, #22d3ee, #67e8f9, #a5f3fc, #67e8f9, #22d3ee);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s linear infinite;
      }

      /* Shimmer border effect */
      .shimmer-border {
        position: relative;
        overflow: hidden;
      }
      .shimmer-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(90deg, transparent, rgba(34,211,238,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
        z-index: -1;
        border-radius: inherit;
      }

      /* Glow text effect */
      .text-glow {
        text-shadow: 0 0 20px rgba(34,211,238,0.4), 0 0 40px rgba(34,211,238,0.2);
      }
      .text-glow-strong {
        text-shadow: 0 0 20px rgba(34,211,238,0.5), 0 0 60px rgba(34,211,238,0.3), 0 0 100px rgba(34,211,238,0.1);
      }

      /* Animated gradient background for sections */
      .section-gradient {
        background: radial-gradient(ellipse at center, rgba(34,211,238,0.03) 0%, transparent 70%);
      }

      /* Holographic shimmer on hover */
      .holo-shimmer:hover::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(105deg, transparent 40%, rgba(34,211,238,0.1) 45%, rgba(168,85,247,0.1) 50%, transparent 55%);
        background-size: 250% 250%;
        animation: shimmer 1.5s ease-in-out;
        pointer-events: none;
        border-radius: inherit;
      }

      /* Neon underline */
      .neon-underline {
        position: relative;
      }
      .neon-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #22d3ee, transparent);
        box-shadow: 0 0 10px #22d3ee, 0 0 20px rgba(34,211,238,0.3);
      }

      @keyframes float-particle {
        0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }

        90% { opacity: 1; }
        100% { transform: translateY(-60px) translateX(20px); opacity: 0; }
      }
