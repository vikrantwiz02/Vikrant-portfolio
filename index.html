<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Flow | Unified Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              obsidian: '#050505',
              charcoal: '#0F1115',
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                900: '#164e63',
              }
            },
            animation: {
              'pulse-fast': 'subtle-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow-line': 'glow 3s ease-in-out infinite',
              'glow-line-orange': 'glow-orange 3s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'gradient-breathe': 'breathe 12s ease-in-out infinite',
              'particle': 'particle 1.5s ease-out infinite',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 10s ease-in-out infinite',
              'scan': 'scan 4s linear infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              'subtle-pulse': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.85, transform: 'scale(1.02)' },
              },
              glow: {
                '0%, 100%': { opacity: 0.4, boxShadow: '0 0 5px #22d3ee' },
                '50%': { opacity: 1, boxShadow: '0 0 20px #22d3ee' },
              },
              'glow-orange': {
                '0%, 100%': { opacity: 0.4, boxShadow: '0 0 5px #f97316' },
                '50%': { opacity: 1, boxShadow: '0 0 20px #f97316' },
              },
              breathe: {
                '0%, 100%': { opacity: 0.8, transform: 'scale(1) translateY(0)' },
                '50%': { opacity: 0.6, transform: 'scale(1.1) translateY(-2%)' },
              },
              particle: {
                '0%': { opacity: 1, transform: 'translate(-50%, -50%) scale(0)' },
                '100%': { opacity: 0, transform: 'translate(var(--tx), var(--ty)) scale(1)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
        cursor: none;
        transition: filter 0.5s ease-in-out;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

      .glitch-text { position: relative; }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
      }
      .glitch-text::before { color: #0ff; z-index: -1; animation: glitch-anim-1 2s infinite linear alternate-reverse; }
      .glitch-text::after { color: #f0f; z-index: -2; animation: glitch-anim-2 3s infinite linear alternate-reverse; }
      
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        100% { clip-path: inset(30% 0 30% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        100% { clip-path: inset(20% 0 70% 0); transform: translate(-2px, 1px); }
      }

      /* Glitch Image Effect */
      .glitch-img-container { position: relative; overflow: hidden; }
      .glitch-img-container:hover .glitch-img { opacity: 1; }
      .glitch-img {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;
        mix-blend-mode: hard-light; transition: opacity 0.3s;
      }
      .glitch-img:nth-child(2) { background-color: rgba(255,0,0,0.5); transform: translate(5px, 0); }
      .glitch-img:nth-child(3) { background-color: rgba(0,255,0,0.5); transform: translate(-5px, 0); }
      .glitch-img:nth-child(4) { background-color: rgba(0,0,255,0.5); transform: translate(0, 5px); }

      /* Hexagon Clip Path */
      .hex-node {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      /* Tesseract / Cube */
      .scene-3d { perspective: 600px; width: 100px; height: 100px; }
      .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; animation: rotate-cube 10s infinite linear; }
      .cube-face { position: absolute; width: 100px; height: 100px; border: 1px solid rgba(34, 211, 238, 0.5); background: rgba(34, 211, 238, 0.05); }
      .face-front  { transform: rotateY(  0deg) translateZ(50px); }
      .face-right  { transform: rotateY( 90deg) translateZ(50px); }
      .face-back   { transform: rotateY(180deg) translateZ(50px); }
      .face-left   { transform: rotateY(-90deg) translateZ(50px); }
      .face-top    { transform: rotateX( 90deg) translateZ(50px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(50px); }
      @keyframes rotate-cube {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }
    </style>

{
  "imports": {
